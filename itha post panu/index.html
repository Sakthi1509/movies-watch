<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="images/favicon-16x16.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background-color: #fff;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: #333;
    }

    .form-group {
      margin: 15px 0;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      margin-top: 5px;
    }

    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      padding: 0;
      margin-top: 5px;
    }

    .input-group input {
      flex: 1;
      border: none;
      padding: 10px;
    }

    .toggle-btn {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    .toggle-btn img {
      width: 20px;
      height: 20px;
    }

    .custom-btn {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 25px;
      transition: 0.3s ease;
      width: 100%;
    }

    .custom-btn:hover {
      background: linear-gradient(135deg, #3b73c8, #7a0ecf);
    }

    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Welcome to<br> Movies Watch</h2>
    <p>Login to your Account</p>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <button id="togglePassword" class="toggle-btn" type="button">
            <img id="toggleIcon" src="hide.png" alt="Show/Hide" />
          </button>
        </div>
      </div>

      <button type="submit" class="custom-btn">Sign in</button>
      <div id="errorMsg" class="error-message"></div>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Password Toggle
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');
    const toggleIcon = document.getElementById('toggleIcon');

    togglePasswordButton.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      toggleIcon.src = type === 'password' ? 'hide.png' : 'show.png';
    });

    // Login Validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const validUsername = "admin";
      const validPassword = "1234";

      if (username === validUsername && password === validPassword) {
        window.location.href = "home.html";
      } else {
        errorMsg.textContent = "Invalid username or password.";
      }
    });
  </script>
</body>

</html>
