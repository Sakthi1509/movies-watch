                <script>
                   function loadThisWeekMovies() {
  const container = document.getElementById("best2025");
  container.innerHTML = "";
  const TMDB_API_KEY = "5f62a024946cf2b397d5139a5ef6e24e";

  const today = new Date();
  const dayOfWeek = today.getDay(); // 0 (Sun) to 6 (Sat)

  // Get previous Monday
  const monday = new Date(today);
  monday.setDate(today.getDate() - ((dayOfWeek + 6) % 7)); // handles Sunday as 0

  const fromDate = monday.toISOString().split('T')[0];
  const toDate = today.toISOString().split('T')[0];

  const apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&language=en-US&region=IN&sort_by=release_date.desc&release_date.gte=${fromDate}&release_date.lte=${toDate}`;

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      if (data.results.length === 0) {
        container.innerHTML = "<p class='text-white'>No new movies released this week.</p>";
        return;
      }

      data.results.slice(0, 30).forEach(movie => {
        const poster = movie.poster_path
          ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
          : "https://via.placeholder.com/300x450?text=No+Image";

        const card = document.createElement("div");
        card.className = "movie-card text-white";
        card.style.width = "160px";
        card.innerHTML = `
          <img src="${poster}" alt="${movie.title}" style="width: 100%; border-radius: 8px;">
          <div class="movie-info mt-2">
            <div class="movie-title fw-bold">${movie.title}</div>
            <div class="movie-type">ðŸ“… ${movie.release_date}</div>
          </div>
        `;
        card.onclick = () => goToDetails(movie.title);
        container.appendChild(card);
      });
    })
    .catch(err => console.error("TMDb fetch error:", err));
}

document.addEventListener("DOMContentLoaded", loadThisWeekMovies);

                </script>
